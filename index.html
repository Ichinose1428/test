<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>訪問者数カウント</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #counterContainer {
      text-align: center;
    }
  </style>
  <script>
    // GitHub リポジトリ情報
    const repoOwner = 'your-username'; // GitHub ユーザー名
    const repoName = 'your-repo'; // リポジトリ名
    const issueNumber = 1; // Visitors Issue の番号

    // 訪問者数をカウントするための関数
    function countVisitor() {
      // GitHub API 経由で Visitors Issue を取得
      fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/issues/${issueNumber}`)
        .then(response => response.json())
        .then(data => {
          // 訪問者数を取得
          const visitorCount = parseInt(data.body);

          // 訪問者数を表示
          document.getElementById('visitorCount').innerText = visitorCount;
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    // ページが読み込まれたときに訪問者数をカウント
    document.addEventListener('DOMContentLoaded', countVisitor);
  </script>
</head>
<body>
  <div id="counterContainer">
    <h1>訪問者数カウント</h1>
    <p>現在の訪問者数: <span id="visitorCount">0</span></p>
  </div>
</body>
</html>
